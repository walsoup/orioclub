<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orioclub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/Icon.png" type="image/png">
</head>
<body>
    <div class="background-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <a href="#main" class="skip-link">Aller au contenu</a>
    <div class="page">
        <header class="site-header">
            <div class="container site-header__inner">
                <a href="#" class="site-header__brand">
                    <img src="assets/Icon.png" alt="Orioclub Icon" class="site-header__icon">
                    Orioclub
                </a>
                <nav class="site-header__nav">
                    <a href="#about">À propos</a>
                    <a href="#members">Membres</a>
                    <a href="#contact">Contact</a>
                </nav>
            </div>
        </header>

    <main id="main" class="container" tabindex="-1">
            <section class="hero">
                <div class="hero__copy">
                    <h1 class="hero__title" id="hero-title">Loading...</h1>
                    <svg class="hero__squiggle" width="100%" height="28" viewBox="0 0 600 28" aria-hidden="true" focusable="false">
                        <path id="squiggle-path" d="M2 14 C 50 2, 100 26, 150 14 S 250 2, 300 14 350 26, 400 14 450 2, 500 14 550 26, 598 14" />
                    </svg>
                    <p class="hero__lead" id="hero-subtitle">Loading...</p>
                    <a href="#members" class="btn hero__cta">
                        Rencontrer les negros
                        <img src="assets/chevron-right.svg" class="chev" alt="" aria-hidden="true">
                    </a>
                </div>
                <div class="hero__poster">
                    <div class="hero__poster-placeholder">
                    </div>
                    <!-- L'image du poster sera ajoutée ici par le script si elle existe -->
                </div>
            </section>

            <div class="content-box">
                <section id="about" class="section">
                    <h2 class="section__title"><img class="icon icon-title" src="assets/info.svg" alt="" aria-hidden="true">Notre Mission</h2>
                    <p id="about-content">Loading...</p>
                </section>

                <section id="members" class="section">
                    <h2 class="section__title"><img class="icon icon-title" src="assets/users.svg" alt="" aria-hidden="true">Nos Membres</h2>
                    <div class="members-list" id="members-list">
                        <!-- Les membres seront chargés ici par script.js -->
                    </div>
                </section>

                <section id="contact" class="section">
                    <h2 class="section__title"><img class="icon icon-title" src="assets/mail.svg" alt="" aria-hidden="true">Contactez-nous</h2>
                    <ul class="contact-list">
                        <li>Email: <a href="mailto:contact@orioclub.com">contact@yourmom.com</a></li>
                        <li>Instagram: <a href="https://instagram.com/ofsclub_mly" target="_blank">@ofsclub</a></li>
                    </ul>
                </section>
                <!-- The events section will be injected here dynamically if events exist -->
            </div>
        </main>

                <footer class="site-footer">
                        <p>&copy; <span data-year></span> kyskyskyskyskyskyskysjyskyskjkfbkjdkjlb.</p>
                        <div style="margin-top: 1rem;">
                            <button class="btn btn--outline" id="toggle-anim-btn" aria-pressed="false" type="button">
                                Désactiver les animations
                            </button>
                        </div>
                </footer>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
